      // íƒ­ ì´ë²¤íŠ¸ ì¬ë“±ë¡
      filterTabs.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          filterTabs.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentCategory = tab.dataset.category;
          filterMenu();
        });
      });
    }

    function displayMenu() {
      const currentData = currentLanguage === 'ko' ? menuDataKo : menuDataEn;
      const menuGrid = document.getElementById('menuGrid');
      
      menuGrid.innerHTML = currentData.map(item => `
        <div class="menu-item" data-category="${item.category}" data-name="${item.name.toLowerCase()}" data-tags="${item.tags.join(' ').toLowerCase()}">
          <div class="item-image" style="background-image:url('images/${item.image}')" 
               onclick="openImageModal('images/${item.image}', '${item.name}', '${item.description}')"
               role="img" aria-label="${item.name}"></div>
          <div class="item-content">
            <div class="item-category">${item.category}</div>
            <h3 class="item-name">${item.name}</h3>
            <p class="item-description">${item.description}</p>
            <div class="item-footer">
              <span class="item-price">â‚©${item.price.toLocaleString()}</span>
            </div>
          </div>
        </div>
      `).join('');
      
      filterMenu();
    }

    function filterMenu() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const items = document.getElementById('menuGrid').querySelectorAll('.menu-item');
      
      items.forEach(item => {
        const matchesCategory = currentCategory === 'all' || item.dataset.category === currentCategory;
        const matchesSearch = searchTerm === '' || 
          item.dataset.name.includes(searchTerm) || 
          item.dataset.tags.includes(searchTerm);
        
        item.style.display = matchesCategory && matchesSearch ? 'block' : 'none';
      });
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'ko' ? 'en' : 'ko';
      currentCategory = 'all';
      updateUI();
    }

    // ===== í…Œë§ˆ í† ê¸€ (test.htmlê³¼ ë™ì¼) =====
    const themeState = {
      theme: localStorage.getItem('theme') || 'auto' // 'auto' | 'light'
    };

    function applyTheme(){
      if(themeState.theme==='light') document.body.classList.add('light');
      else document.body.classList.remove('light');
    }

    function initTheme() {
      document.getElementById('toggleTheme').addEventListener('click',()=>{
        themeState.theme = themeState.theme==='light' ? 'auto' : 'light';
        localStorage.setItem('theme', themeState.theme);
        applyTheme();
      });
      applyTheme();
    }

    // ê°•ë ¥ ìƒˆë¡œê³ ì¹¨ ê¸°ëŠ¥
    function forceRefresh() {
      // ë²„íŠ¼ ì• ë‹ˆë©”ì´ì…˜
      const btn = document.getElementById('forceRefresh');
      const icon = btn.querySelector('span');
      icon.style.animation = 'spin 1s linear';
      
      // ìºì‹œ ì‚­ì œ ë° ìƒˆë¡œê³ ì¹¨
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
      
      // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ì—ì„œ ìºì‹œ ê´€ë ¨ ë°ì´í„° ì‚­ì œ (í…Œë§ˆ ì„¤ì •ì€ ìœ ì§€)
      const theme = localStorage.getItem('theme');
      localStorage.clear();
      if (theme) localStorage.setItem('theme', theme);
      
      // ê°•ë ¥ ìƒˆë¡œê³ ì¹¨ (ìºì‹œ ë¬´ì‹œ)
      setTimeout(() => {
        window.location.reload(true);
      }, 500);
    }

    // íšŒì „ ì• ë‹ˆë©”ì´ì…˜ CSS ì¶”ê°€
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    // ì´ë¯¸ì§€ ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜ë“¤
    function openImageModal(imageSrc, title, description) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('modalTitle');
      const modalDescription = document.getElementById('modalDescription');
      
      modalImage.src = imageSrc;
      modalImage.alt = title;
      modalTitle.textContent = title;
      modalDescription.textContent = description;
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ë°°ê²½ ìŠ¤í¬ë¡¤ ë°©ì§€
    }

    function closeImageModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // ìŠ¤í¬ë¡¤ ë³µì›
    }

    // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸° ë° í‚¤ë³´ë“œ ì´ë²¤íŠ¸
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('imageModal');
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeImageModal();
        }
      });
      
      // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeImageModal();
        }
      });
    });

    // ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', function() {
      menuDataKo = parseMenu(menuTextKo);
      menuDataEn = parseMenu(menuTextEn);
      
      console.log('ë¡œë“œëœ ë©”ë‰´ ìˆ˜:', menuDataKo.length);
      console.log('ì²« ë²ˆì§¸ ë©”ë‰´:', menuDataKo[0]?.name);
      
      // í…Œë§ˆ ì´ˆê¸°í™”
      initTheme();
      
      // ê°•ë ¥ ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼ ì´ë²¤íŠ¸
      document.getElementById('forceRefresh').addEventListener('click', forceRefresh);
      
      updateUI();
      
      // ê²€ìƒ‰ ì´ë²¤íŠ¸
      document.getElementById('searchInput').addEventListener('input', filterMenu);
    });
  </script>
