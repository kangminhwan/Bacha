    .actions{display:flex; gap:8px; align-items:center}
    .btn{

    .btn:focus-visible{outline:none; box-shadow: var(--ring)}
    .toggle{display:inline-flex; align-items:center; gap:8px}

    .controls{margin:18px 0; display:flex; flex-wrap:wrap; gap:10px}
    .search{
      flex:1 1 320px; display:flex; align-items:center; gap:8px; background:var(--card); border:1px solid rgba(255,255,255,.08);

    }
    .search input{flex:1; background:transparent; border:none; outline:none; color:var(--text)}
    .chipbar{display:flex; gap:8px; flex-wrap:wrap}
    .chip{padding:8px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:var(--card); cursor:pointer; font-size:14px}

    .sort{margin-left:auto; min-width:180px; background:var(--card); border:1px solid rgba(255,255,255,.08); padding:10px 12px; border-radius:12px}

    .grid{display:grid; grid-template-columns: repeat( auto-fill,minmax(240px,1fr) ); gap:16px}
    .card{

    .thumb{height:150px; background:#0e1118 center/cover no-repeat; position:relative}
    .thumb::after{content:'📷'; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:24px; opacity:0.3}
    .meta{padding:14px 14px 10px}
    .name{font-weight:700}
    .desc{color:var(--muted); font-size:14px; line-height:1.45; margin-top:6px}
    .row{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:12px}
    .price{font-weight:800}
    .pill{font-size:12px; padding:6px 8px; background:rgba(255,183,3,.12); color:#ffde8a; border:1px solid rgba(255,183,3,.2); border-radius:999px}

    .simple-badge{font-size:10px; padding:2px 6px; background:rgba(16,185,129,.12); color:#10b981; border:1px solid rgba(16,185,129,.2); border-radius:999px; margin-left:auto}

    .success{padding:12px; background:rgba(16,185,129,.1); border:1px solid rgba(16,185,129,.3); border-radius:8px; margin-bottom:16px; color:var(--success)}

      localStorage.setItem('theme', state.theme);
      applyTheme();
    });

        const b = document.createElement('button');
        b.className = 'chip' + (state.category===cat ? ' active' : '');
        b.textContent = cat;
        b.role = 'tab';
        b.addEventListener('click',()=>{ state.category = cat; render(); });
        elChips.appendChild(b);
      })
    }

        if(q){
          const hay = [it.name, it.desc, it.category, ...(it.tags||[])].join(' ').toLowerCase();
          if(!hay.includes(q)) return false;
        }
        return true;
      });
      
      // 정렬
      items.sort((a,b)=>{
        switch(state.sort){
          case 'priceAsc': return a.price - b.price;
          case 'priceDesc': return b.price - a.price;
          case 'nameAsc': return a.name.localeCompare(b.name, 'ko');
          default: return a.id - b.id; // 추천순(기본)
        }
      });

      // 렌더
      elGrid.innerHTML = '';
      if(items.length===0){ elEmpty.hidden=false; return; } else { elEmpty.hidden=true; }

      for(const it of items){
        const card = document.createElement('article');
        card.className = 'card'; card.tabIndex = 0;
        
        const tags = (it.tags||[]).map(tag => `<span class="simple-badge">${tag}</span>`).join(' ');
        
        card.innerHTML = `
          <div class="thumb" style="background-image:url('${it.image}')" role="img" aria-label="${it.name}"></div>
          <div class="meta">
            <div style="display:flex; gap:4px; align-items:center; margin-bottom:8px;">
              <div class="pill">${it.category}</div>
              <span class="simple-badge">간단</span>
            </div>
            <div class="name">${it.name}</div>
            <div class="desc">${it.desc}</div>
            ${tags ? `<div style="margin-top:8px;">${tags}</div>` : ''}
            <div class="row">
              <div class="price">${krw.format(it.price)}</div>
              <button class="fav ${state.favs.has(it.id)?'active':''}" aria-label="즐겨찾기" data-id="${it.id}">⭐</button>
            </div>
          </div>
        `;
        elGrid.appendChild(card);
      }

      // 즐겨찾기 이벤트 바인딩
      elGrid.querySelectorAll('.fav').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const id = Number(e.currentTarget.dataset.id);
          if(state.favs.has(id)) state.favs.delete(id); else state.favs.add(id);
          localStorage.setItem('favs', JSON.stringify(Array.from(state.favs)));
          render();
        });
      })
    }

    // ===== 이벤트 =====
    elQ.addEventListener('input', (e)=>{ state.q = e.target.value; render(); });
    elSort.addEventListener('change', (e)=>{ state.sort = e.target.value; render(); });
    document.getElementById('showFavs').addEventListener('click', ()=>{ state.favOnly = !state.favOnly; render(); });

    // 초기화
    renderChips();
    render();
  </script>
</body>
</html>
